<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">
        <h1>BMI Calculator</h1>

        <div class="calculator">

            <div class="input-field">
                <label>Height (cm)</label>
                <input type="number" id="height" placeholder="Enter height in cm" required>
            </div>

            <div class="input-field">
                <label>Weight (kg)</label>
                <input type="number" id="weight" placeholder="Enter weight in kg" required>
            </div>

            <button id="calculate">Calculate BMI</button>
            <button id="reset" class="reset-btn">Reset</button>

            <div class="result">
                <h2>Your BMI: <span id="bmi-value">--</span></h2>
                <p class="category" id="bmi-category">--</p>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
