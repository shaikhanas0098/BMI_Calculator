<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BMI Health Analyzer</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="container">
    <h1>üè• BMI Health Analyzer</h1>

    <div class="calculator">

        <div class="input-field">
            <label for="age">Age</label>
            <input type="number" id="age" placeholder="Enter age" aria-label="Age input">
        </div>

        <div class="input-field">
            <label for="gender">Gender</label>
            <select id="gender" aria-label="Gender selection">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="input-field">
            <label for="height">Height (cm)</label>
            <input type="number" id="height" placeholder="Enter height" aria-label="Height input">
        </div>

        <div class="input-field">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="Enter weight" aria-label="Weight input">
        </div>

        <button id="calculate">Calculate BMI</button>
        <button id="reset" class="reset-btn">Reset</button>

        <div class="progress">
            <div id="progress-bar"></div>
        </div>

        <div class="bmi-scale">
            <span>Under</span>
            <span>Normal</span>
            <span>Over</span>
            <span>Obese</span>
        </div>

        <div class="result">
            <h2>BMI: <span id="bmi-value">--</span></h2>
            <p id="bmi-category" class="category">--</p>
            <p id="advice"></p>
            <p id="ideal-weight"></p>
        </div>

        <h3>üìä History (Last 5)</h3>
        <ul id="history"></ul>

        <p class="disclaimer">
            ‚ö† This BMI calculator is for educational purposes only and not a medical diagnosis.
        </p>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
